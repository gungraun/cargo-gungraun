[tool.bumpversion]
commit = true
current_version = "0.1.0"
message = "Bump version v{current_version} -> v{new_version}"

[[tool.bumpversion.files]]
filename = "Cargo.toml"
search = "version = \"{current_version}\""
replace = "version = \"{new_version}\""

[[tool.bumpversion.files]]
filename = "README.md"
